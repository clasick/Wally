{% extends 'pay/base2.html' %}
{% load staticfiles %}

{% block header %}Sign-up{% endblock %}

{% block content %}

<div class = "container-fluid">
        <div class = "row">
                <div class = "col-md-4"></div>
            <div class = "col-md-4">
        <div class="navbar-header">
                <a class="navbar-brand" href="/dashboard">
                    <!-- Logo icon -->
                    <!-- <b><img src="/static/images/logo.png" alt="homepage" class="dark-logo" /></b> -->
                    <!--End Logo icon -->
                    <!-- Logo text -->
                    <span><img src="/static/images/logo-text.png" alt="homepage" class="dark-logo" style="margin-top:50px;margin-left:220px;"></span>
                </a>
            </div>
            </div>
            </div>
            </div>

    <div class = "row">
            <div class = "col-md-4"></div>
        <div class = "col-md-4">
  <div class="card">
     <div class="basic-form">
            <form method="post">
                    {% csrf_token %}
     
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    {% endfor %}  
                    <div class="col-sm-10">  
                            <label class="col-sm-10 control-label">Username</label>
                    </br>
                            <input type="text" name="username" autocomplete="off" class="form-control" maxlength="10" autofocus="" required="" id="id_username">
                        </br>

                            <label class="col-sm-10 control-label">Password</label>
                        </br>

                            <input type="password" name="password" autocomplete="off" class="form-control" maxlength="10" autofocus="" required="" id="id_password">
                        </br>

                    </div>  
                </br>

                    <button class="btn btn-primary" style="width:100%">Login</button>
                </form>
            </br>
            <a href="/signup">
                <button class="btn btn-secondary" style="width:100%">Signup</button>
            </a>

                
            
      </div>
    </div>
      </div>
      <div class = "col-md-4"></div>

    </div>
    </div>


    
{% endblock %}
